<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>2048</title>
    <link rel="stylesheet" type="text/css" href="2048.css" />
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="support2048.js"></script>
    <script type="text/javascript" src="showanimation.js"></script>
    <script type="text/javascript" src="main2048.js"></script>

</head>
<body>
    <header>
        <h1>2048</h1>
        <a href="javascript:newgame();" id="new_game_button">New Game</a>
        <p>score:<span id="score">0</span></p>
    </header>

    <div id="grid_container">
        <div id="grid_cell_0_0" class="grid_cell"></div>
        <div id="grid_cell_0_1" class="grid_cell"></div>
        <div id="grid_cell_0_2" class="grid_cell"></div>
        <div id="grid_cell_0_3" class="grid_cell"></div>

        <div id="grid_cell_1_0" class="grid_cell"></div>
        <div id="grid_cell_1_1" class="grid_cell"></div>
        <div id="grid_cell_1_2" class="grid_cell"></div>
        <div id="grid_cell_1_3" class="grid_cell"></div>

        <div id="grid_cell_2_0" class="grid_cell"></div>
        <div id="grid_cell_2_1" class="grid_cell"></div>
        <div id="grid_cell_2_2" class="grid_cell"></div>
        <div id="grid_cell_2_3" class="grid_cell"></div>

        <div id="grid_cell_3_0" class="grid_cell"></div>
        <div id="grid_cell_3_1" class="grid_cell"></div>
        <div id="grid_cell_3_2" class="grid_cell"></div>
        <div id="grid_cell_3_3" class="grid_cell"></div>
    </div>


</body>
</html>
